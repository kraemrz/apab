<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/html2pdf.bundle.min.js"></script>
    <style>
      /* Base and Page Layout */
      body { font-family: Arial, sans-serif; }
      .page { width: 210mm; margin: 0 auto; padding: 12mm; background: white; min-height: 297mm; box-shadow: 0 0 10px rgba(0,0,0,0.1); box-sizing: border-box; }
      h3 { margin-bottom: 4px; margin-top: 18px; font-size: 14px; font-weight: bold; }
      input[type=text], input[type=date], textarea { border: 1px solid #999; padding: 4px; font-size: 14px; }
      input[type=text]:focus, input[type=date]:focus, textarea:focus { border-color: #000; outline: none; }
      label { font-size: 14px; vertical-align: middle; }
      input[type=checkbox], input[type=radio] { margin-right: 4px; vertical-align: middle; }

      /* Header */
      .header {
        display: grid;
        grid-template-columns: 150px 1fr;
        border: 1px solid #000;
        margin-bottom: 15px;
      }
      .header .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-right: 1px solid #000;
      }
      .header .logo-container img {
        height: 115px;
      }
      .header .title-container {
        display: flex;
        flex-direction: column;
      }
      .header .qmp-title {
        text-align: center;
        font-size: 14px;
        padding: 8px;
        border-bottom: 1px solid #000;
      }
      .header .main-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 16px 0;
      }

      /* Top Grid */
      .top-grid { display: flex; gap: 20px; margin-bottom: 10px; }
      .left-box { width: calc(35% - 10px); border: 1px solid #000; padding: 10px; }
      .right-box { width: calc(65% - 10px); border: 1px solid #000; padding: 10px; }
      .left-box div { margin-bottom: 6px; }
      .left-box input[type="text"] { margin-left: 4px; width: 140px; border: none; border-bottom: 2px solid black; padding: 2px 0; outline: none; }
      .right-box .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 14px; }
      .right-box .row:last-child { margin-bottom: 0; }
      .right-box .row span { flex-shrink: 0; margin-right: 10px; width: 141px; }
      .right-box .row input { width: 100%; }

      /* Questions Section */
      .questions { border: 1px solid #000; margin-top: 15px; }
      .questions .q-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; border-bottom: 1px solid #000; }
      .questions .q-row:last-child { border-bottom: none; }
      .questions .q-row .options { display: flex; gap: 20px; flex-shrink: 0; margin-left: 20px; }
      
      /* Text Areas */
      .description-section { margin-top: 15px; }
      .description-section h3 {
          font-weight: bold; /* G칬r rubriken fet */
          margin-bottom: 5px; /* L칛gger till ett litet mellanrum under rubriken */
          /* Du kan 칛ven justera marginalen upp친t om det beh칬vs */
      }
      .big-text { width: 100%; height: 180px; resize: none; box-sizing: border-box; }

      /* Spare Parts Section */
      .spareparts-section { margin-top: 15px; font-weight: bold; }
      .spareparts-grid { margin-top: 10px; }
      .parts-table { border-collapse: collapse; width: 100%; }
      .parts-table th, .parts-table td { border: 1px solid #000; padding: 6px; text-align: left; }
      .parts-table input { width: 100%; border: none; padding: 0; background: transparent; }
      .parts-table input:focus { outline: none; }
      #spareparts-box.disabled { background-color: #e9e9e9; pointer-events: none; opacity: 0.7; }
      
      /* Footer */
      .footer-note { margin-top: 40px; font-size: 8px; }

      /* PDF Generation Helpers */
      .page-break-before { page-break-before: always; }

      /* Stil f칬r hemknappen */
      #homeButton {
          position: fixed; /* F칛ster elementet vid webbl칛sarf칬nstret */
          bottom: 20px;    /* 20px fr친n botten av f칬nstret */
          left: 20px;      /* 20px fr친n v칛nster sida av f칬nstret */
          z-index: 1000;   /* Ser till att den ligger ovanp친 n칛stan allt annat */
          
          /* Grundl칛ggande styling f칬r att den ska se ut som en knapp */
          padding: 10px 15px;
          background-color: #f0c040; /* Anv칛nder accentf칛rgen */
          color: #333;
          text-decoration: none;
          border-radius: 8px;
          font-weight: bold;
          box-shadow: 0 2px 8px rgba(0,0,0,0.2);
          transition: background-color 0.2s, transform 0.2s;
      }

      #homeButton:hover {
          background-color: #e0b030;
          transform: scale(1.05);
      }

      /* L칛gg till en m칬rkt l칛ge-variant f칬r knappen */
      body.dark-mode #homeButton {
          background-color: #e0a000; /* En m칬rkare gul/orange */
          color: #1e1e1e;
          box-shadow: 0 2px 8px rgba(255,255,255,0.1);
      }
      body.dark-mode #homeButton:hover {
          background-color: #d09000;
      }
    </style>

</head>
